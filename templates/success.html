<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Creation Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .contract-address {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .back-link {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1><i class="fas fa-check-circle"></i> Token Created Successfully!</h1>
        <p>Your token has been successfully created. Below is the contract address:</p>
        <div class="contract-address">{{ contract_address }}</div>
        <p><a href="{% url 'token_creator:token_maker' %}" class="back-link">Create Another Token</a></p>
    </div>
</body>
</html>
